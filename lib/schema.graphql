type Course {
    _id: ID!
    first_name: String!
    last_name: String
    email: String!
    gender: String
}

type Query {
    "Devuelve todos los cursos"
    getCourses: [Course]
    "Devuelve un curso"
    getCourse(id: ID!): Course
}

input CourseInput {
    first_name: String!
    last_name: String
    email: String!
    gender: String
}

type Mutation {
    "Registra una persona"
    register(input: CourseInput!): Course
}